
<!DOCTYPE html>
<html>
<head>
    <title>Campus Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
        #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; 
                   border-radius: 10px; padding: 20px; box-shadow: 0px 2px 6px rgba(0,0,0,0.1); 
                   height: 400px; overflow-y: auto; }
        .msg { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .user { background: #d1ecf1; text-align: right; }
        .bot { background: #e2e3e5; text-align: left; }
        input { width: 75%; padding: 10px; margin-top: 15px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2 align="center">ðŸ¤– Intelligent Campus Information System</h2>
    <div id="chatbox"></div>
    <br>
    <input type="text" id="query" placeholder="Ask about campus services...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function addMessage(text, sender) {
            let chatbox = document.getElementById("chatbox");
            let msgDiv = document.createElement("div");
            msgDiv.classList.add("msg", sender);
            msgDiv.innerText = text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            let query = document.getElementById("query").value;
            if (!query) return;

            addMessage(query, "user");
            document.getElementById("query").value = "";

            let res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({query: query})
            });

            let data = await res.json();
            addMessage(data.answer, "bot");
        }
    </script>
</body>
</html>
